<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Palette Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 15px;
    }

    .palette {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .color {
      flex: 1;
      height: 120px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Color Palette Generator</h1>

  <div class="palette" id="palette"></div>

  <button onclick="generateColors()">Generate Colors</button>
</div>

<script>
  const palette = document.getElementById("palette");

  function randomColor() {
    return "#" + Math.floor(Math.random() * 16777215)
      .toString(16)
      .padStart(6, "0");
  }

  function generateColors() {
    palette.innerHTML = "";

    for (let i = 0; i < 5; i++) {
      const color = randomColor();
      const div = document.createElement("div");

      div.className = "color";
      div.style.background = color;
      div.textContent = color;

      div.onclick = () => {
        navigator.clipboard.writeText(color);
        alert("Copied " + color);
      };

      palette.appendChild(div);
    }
  }

  generateColors();
</script>

</body>
</html>
