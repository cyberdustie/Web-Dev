<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Music Recommender</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      transition: background 0.5s;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #22c55e;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }

    li {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<div class="card">
  <h2>How are you feeling?</h2>

  <select id="mood">
    <option value="">Select mood</option>
    <option value="happy">ðŸ˜Š Happy</option>
    <option value="sad">ðŸ˜” Sad</option>
    <option value="chill">ðŸ˜Œ Chill</option>
    <option value="angry">ðŸ˜¤ Angry</option>
    <option value="focused">ðŸŽ¯ Focused</option>
  </select>

  <button onclick="recommend()">Get Music</button>

  <ul id="songs"></ul>
</div>

<script>
  const data = {
    happy: {
      bg: "linear-gradient(135deg,#f7971e,#ffd200)",
      songs: ["Happy â€“ Pharrell Williams", "Can't Stop the Feeling", "Good as Hell"]
    },
    sad: {
      bg: "linear-gradient(135deg,#232526,#414345)",
      songs: ["Someone Like You", "Fix You", "Let Her Go"]
    },
    chill: {
      bg: "linear-gradient(135deg,#2193b0,#6dd5ed)",
      songs: ["Sunset Lover", "Ocean Eyes", "Better Not I Die"]
    },
    angry: {
      bg: "linear-gradient(135deg,#cb2d3e,#ef473a)",
      songs: ["Believer", "Stronger", "Lose Yourself"]
    },
    focused: {
      bg: "linear-gradient(135deg,#56ab2f,#a8e063)",
      songs: ["Lo-Fi Beats", "Deep Focus", "Coding Music"]
    }
  };

  function recommend() {
    const mood = document.getElementById("mood").value;
    const list = document.getElementById("songs");
    list.innerHTML = "";

    if (!mood) return;

    document.body.style.background = data[mood].bg;

    data[mood].songs.forEach(song => {
      const li = document.createElement("li");
      li.textContent = song;
      list.appendChild(li);
    });
  }
</script>

</body>
</html>
