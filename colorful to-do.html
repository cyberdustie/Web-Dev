<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #764ba2;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #5a67d8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    li span {
      cursor: pointer;
    }

    .delete {
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 5px 8px;
      cursor: pointer;
    }

    .delete:hover {
      background: #e60000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ My Tasks</h1>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add something cool...">
      <button onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();

      if (!text) return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;
      span.onclick = () => li.classList.toggle("done");

      const delBtn = document.createElement("button");
      delBtn.textContent = "✖";
      delBtn.className = "delete";
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
